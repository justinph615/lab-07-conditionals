<!DOCTYPE html>
<html>
<head>

	<title>




	</title>

</head>
<body>


	<script>

		var firstnum = prompt("Give me a number: ");
		var secondnum = prompt("Give me another number: ");
		var operation = prompt("What operation do you want? Gimme (mul/div/mod) ");


		if (operation === "mul" || operation === "MUL") //logical "or" operand

		{
			console.log(firstnum * secondnum);


		}  else if (operation === "div" || operation === "DIV")


		{
			console.log(firstnum / secondnum);


		} 

			else if (operation === "mod" || operation === "MOD")


		{
			console.log(firstnum % secondnum);


		} 
		 else 


		{
				console.log("*** invalid operation");


		}



	</script>

</body>
</html>
